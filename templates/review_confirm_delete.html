<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="confirmation-container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this review?</p>
    <div class="btn-container">
        <form action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="review_pk" value="{{ review.pk }}">
            <button class="btn" type="submit">Delete</button>
        </form>
        <a href="{% url 'post-detail' review.post.pk %}" class="btn">Cancel</a>
    </div>
</div>
</body>
</html>
