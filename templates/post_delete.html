<!-- post_delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h2>Are you sure you want to delete this post?</h2>
    <form action="{% url 'post-delete' post.pk %}" method="post">
        {% csrf_token %}
        <button style="background-color: red; padding: 5px 15px; border: none; border-radius: 5px;"><a style="color: white; text-decoration: none;" type="submit">Delete</button><br><br>
    </form>
    <button style="background-color: green; padding: 5px 15px; border: none; border-radius: 5px;"><a style="color: white; text-decoration: none;" href="{% url 'landing_page' %}" >Cancel</a></button>

</body>
</html>
